<ng-container *ngIf="instanceState$ | async as state" [ngSwitch]="state.dataState">
  <div class="container-fluid">

    <div class="container">
      <form #instanceForm="ngForm" (ngSubmit)="newInstance(instanceForm)">
        <!-- Title -->
        <div class="d-flex justify-content-between align-items-lg-center py-3 flex-column flex-lg-row">
          <h2 class="h5 mb-3 mb-lg-0"><a routerLink="/instances" class="text-muted"><i class="fa fa-backward me-2"></i></a> Liste des Instances</h2>
          <div class="hstack gap-3">
            <button type="submit" class="btn btn-success btn-sm btn-icon-text" [disabled]="instanceForm.invalid || instanceForm.pristine || state.dataState === DataStateEnum.Loading">
              <span class="text" *ngIf="state.dataState === DataStateEnum.Loading"><i class="fa fa-spinner fa-spin" ></i> Chargement...</span>
              <span class="text" *ngIf="!(state.dataState === DataStateEnum.Loading)"><i class="fa fa-save"></i>  Enregistrer</span>
            </button>
            <button type="button" (click)="cancelInstance(instanceForm)" class="btn btn-secondary btn-sm btn-icon-text" [disabled]="instanceForm.pristine || state.dataState === DataStateEnum.Loading"><i class="fa fa-close"></i> <span class="text">
              Annuler</span>
            </button>
          </div>
        </div>
        <div *ngIf="state.dataState === DataStateEnum.Error && state.reason" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
          {{ state.reason}}
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div *ngIf="state.dataState === DataStateEnum.Loaded && state.message" class="alert alert-success alert-dismissible fade show mb-4" role="alert">
          {{ state.message}}
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Main content -->
        <div class="row">
          <!-- Left side -->
          <div class="col-lg-8">
            <!-- Basic information -->
            <div class="card mb-4">
              <div class="card-body">
                <h3 class="h6 mb-4">Configuration de l'instance</h3>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label for="host" class="form-label"><small>URL</small></label>
                      <input type="text" class="form-control" name="host" id="host" ngModel required [disabled]="state.dataState === DataStateEnum.Loading">
                      <div class="text-start" *ngFor="let error of state.error">
                        <small *ngIf="error.field === 'host'" class="text-danger">{{ error.message }}</small>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label for="port" class="form-label"><small>Port</small></label>
                      <input type="number" class="form-control" name="port" id="port" ngModel required [disabled]="state.dataState === DataStateEnum.Loading">
                      <div class="text-start" *ngFor="let error of state.error">
                        <small *ngIf="error.field === 'port'" class="text-danger">{{ error.message }}</small>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label for="username" class="form-label"><small>Utilisateur</small></label>
                      <input type="text" class="form-control" name="username" id="username" ngModel required [disabled]="state.dataState === DataStateEnum.Loading">
                      <div class="text-start" *ngFor="let error of state.error">
                        <small *ngIf="error.field === 'username'" class="text-danger">{{ error.message }}</small>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label for="password" class="form-label"><small>Mot de passe</small></label>
                      <input type="password" class="form-control" name="password"  id="password" ngModel required [disabled]="state.dataState === DataStateEnum.Loading">
                      <div class="text-start" *ngFor="let error of state.error">
                        <small *ngIf="error.field === 'password'" class="text-danger">{{ error.message }}</small>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
          <!-- Right side -->
          <div class="col-lg-4">
            <!-- Status -->
            <div class="card mb-4">
              <div class="card-body">
                <h3 class="h6 mb-4">Configuration de l'instance</h3>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="mb-3">
                      <label for="db" class="form-label"><small>Base de donn√©e</small></label>
                      <input type="text" class="form-control" name="db" id="db" ngModel required [disabled]="state.dataState === DataStateEnum.Loading">
                      <div class="text-start" *ngFor="let error of state.error">
                        <small *ngIf="error.field === 'db'" class="text-danger">{{ error.message }}</small>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-12">
                    <div class="mb-3">
                      <ng-container *ngIf="mailServersSubject.asObservable() | async as mailServers">
                        <label for="mailServer" class="form-label"><small>Serveur Mail</small></label>
                        <select class="form-select"  name="mailServer" id="mailServer" ngModel required [disabled]="state.dataState === DataStateEnum.Loading">
                          <option *ngFor="let mailServer of mailServers" value="{{mailServer.id}}">{{ mailServer.name }}</option>
                        </select>
                      </ng-container>
                      <div class="text-start" *ngFor="let error of state.error">
                        <small *ngIf="error.field === 'mailServer'" class="text-danger">{{ error.message }}</small>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>
</ng-container>
